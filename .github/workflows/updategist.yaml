name: Update gist
on:
  workflow_dispatch:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.METRICS_TOKEN }}
          GIST_ID: 44390239af94bfaa756a37733cd88e60
          TIMEZONE: Brazil/East
